    <div class="single-product">
        <div class="product-image">
            <img src="{{product.coverImageUrl}}" alt="#">
            <span class="sale-tag" *ngIf="product.discountedPrice">-{{ getDiscountedPercent() }} %</span>
            <div class="button">
                <a  class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
            </div>
        </div>
        <div class="product-info">
            <!-- <span class="category">Watches</span> -->
            <h4 class="title">
                <!-- <a [routerLink]="['/product', product.id]"  [queryParams]="{debug: true}">{{product.name}} </a> -->
                <a [routerLink]="['/product', product.id]" >{{product.name}} </a>
            </h4>
            <ul class="review">
                <li><i class="lni lni-star-filled"></i></li>
                <li><i class="lni lni-star-filled"></i></li>
                <li><i class="lni lni-star-filled"></i></li>
                <li><i class="lni lni-star-filled"></i></li>
                <li><i class="lni lni-star"></i></li>
                <li><span>4.0 Review(s)</span></li>
            </ul>
            <div class="price">

                <span *ngIf="product.discountedPrice" class="mr-2"><del> € {{product.regularPrice}}  </del></span> 
                <span *ngIf="product.discountedPrice == null">€ {{product.regularPrice}}  </span> 

                <span *ngIf="product.discountedPrice">€ {{product.discountedPrice}}</span>
            </div>
        </div>
    </div>
